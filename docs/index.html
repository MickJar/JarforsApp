<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Jarfors</title>
    <base href="/JarforsApp/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
    <link rel="manifest" href="manifest.json">
    <link rel="script" href="service-worker.js">
    <link rel="icon" href="/JarforsApp/favicon.ico">
    <meta name="theme-color" content="#052767" />
</head>
<body>
    <app>
        <style>
            .spinner {
                width: 40px;
                height: 40px;
                background-color: #36688D;
                margin: 100px auto;
                -webkit-animation: sk-rotateplane 1.2s infinite ease-in-out;
                animation: sk-rotateplane 1.2s infinite ease-in-out;
            }

            @-webkit-keyframes sk-rotateplane {
                0% {
                    -webkit-transform: perspective(120px)
                }

                50% {
                    -webkit-transform: perspective(120px) rotateY(180deg)
                }

                100% {
                    -webkit-transform: perspective(120px) rotateY(180deg) rotateX(180deg)
                }
            }

            @keyframes sk-rotateplane {
                0% {
                    transform: perspective(120px) rotateX(0deg) rotateY(0deg);
                    -webkit-transform: perspective(120px) rotateX(0deg) rotateY(0deg)
                }

                50% {
                    transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg);
                    -webkit-transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg)
                }

                100% {
                    transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);
                    -webkit-transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);
                }
            }

            body {
                background-color: #F3CD05;
            }
        </style>
        <div class="spinner"></div>
    </app>

    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            console.log('Registering service worker now');
            navigator.serviceWorker.register('/JarforsApp/service-worker.js')
                .then(function () {
                    console.log('Service Worker Registered');
                }, function (err) {
                    // registration failed :(
                    console.log('ServiceWorker registration failed: ', err);
                });
        }
    </script>
</body>
</html>
